author: Hoon Kim


navbar-links:
  Team: "team"
  Research: "research"
  Publications: "publications"
  Contact: "contact"

#avatar: "/assets/img/KakaoTalk_Photo_2019-04-01-23-00-12.jpeg"

social-network-links:
  email: "wisekh6@gmail.com"
  #facebook: wisekh6
  github: hoonbiolab
  twitter: wisekh6
  #linkedin: "pub/dean-attali/8/946/143"
